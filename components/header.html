<!-- smc/components/header.html -->
<header class="fixed top-0 left-0 w-full z-30 bg-gray-900/80 backdrop-blur-sm shadow-md py-4 px-4 md:px-8 flex items-center justify-between">
    <button @click="isSidebarOpen = true" class="p-2 rounded-md hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
    
    <div class="text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-teal-400">SMC 策略分析儀</h1>
    </div>

    <div class="flex items-center space-x-4">
        <button @click="fetchData()" :disabled="isLoading || isBacktestMode" class="p-2 rounded-md hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="w-6 h-6" :class="{'animate-spin': isLoading}" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg>
        </button>
    </div>
</header>
