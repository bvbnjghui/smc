<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC 策略分析儀</title>

    <!-- PWA 相關設定 -->
    <link rel="manifest" href="/smc/manifest.json">
    <meta name="theme-color" content="#10b981">

    <!-- 樣式與圖表庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif, 'Noto Sans TC';
        }
        #chart {
            height: calc(100vh - 200px);
            min-height: 400px;
        }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #10b981;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #10b981;
        }
        .sidebar-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .sidebar-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        [x-cloak] { 
            display: none !important; 
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="max-w-7xl mx-auto" x-data="app" x-cloak>
        <!-- 元件佔位符 -->
        <div id="sidebar-container"></div>
        <div id="modals-container"></div>

        <!-- 遮罩層 -->
        <div 
            x-show="isSidebarOpen" 
            @click="isSidebarOpen = false" 
            class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300"
            x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        ></div>

        <!-- 主內容區 -->
        <main class="p-4 md:p-8 pt-24 transition-all duration-300" :class="{'md:ml-64': isSidebarOpen}">
            <div id="header-container"></div>
            
            <!-- ** 修改: 移除 isAppReady 容器，讓圖表容器預設可見 ** -->
            <div class="relative">
                <div id="chart" class="bg-gray-800 rounded-2xl shadow-lg"></div>
                <!-- 這個載入疊層現在將同時處理初始載入和後續請求 -->
                <div x-show="isLoading" x-transition class="absolute inset-0 bg-gray-800/70 backdrop-blur-sm rounded-2xl flex flex-col items-center justify-center space-y-4 z-20">
                    <svg class="animate-spin h-8 w-8 text-teal-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-lg text-gray-400">正在載入圖表數據...</p>
                </div>
            </div>

            <div x-show="error" class="bg-red-900 text-red-200 p-4 rounded-xl mt-8 text-center" x-text="error"></div>

            <footer class="text-center mt-12 py-4 border-t border-gray-700">
                <p class="text-xs text-gray-500">
                    免責聲明：本網站提供的所有資訊與圖表分析僅為 SMC 交易策略的教學與範例說明，不構成任何財務或投資建議。所有交易皆存在風險，您必須為自己的交易決策負責。在進行任何實際交易前，請務必進行充分的研究並做好風險管理。
                </p>
            </footer>
        </main>
    </div>
    
    <script type="module" src="/smc/main.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/smc/sw.js').then(registration => {
                    console.log('ServiceWorker 註冊成功，範圍: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker 註冊失敗: ', err);
                });
            });
        }
    </script>

</body>
</html>
